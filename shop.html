<!DOCTYPE html>

<html>
    <head>
        <title>Loc.Alley</title>
        <link rel = "stylesheet" href="index.css">
    </head>
    <body>
        <div class="top-header">
            <a class = "menu-item brand" href="index.html" class="Logo">
                LOC.ALLEY
            </a>
            <a class = "menu-item" href="shop.html">Shops</a>
            <a class = "menu-item" href="join.html">Join Us</a>
        </div>
        <br><p class = "quest til">SEARCH FOR YOUR AREA</p>
        <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
        <ul id="myMenu">
            <li><a href="district.html">BANG KHO LAEM</a></li>
            <li><a href="district.html">CHATUCHAK</a></li>
            <li><a href="district.html">PATHUMWAN</a></li>
            <li><a href="district.html">TALINGCHAN</a></li>
          </ul>
          <script>
            function myFunction() {
              // Declare variables
              var input, filter, ul, li, a, i;
              input = document.getElementById("mySearch");
              filter = input.value.toUpperCase();
              ul = document.getElementById("myMenu");
              li = ul.getElementsByTagName("li");
            
              // Loop through all list items, and hide those who don't match the search query
              for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                  li[i].style.display = "";
                } else {
                  li[i].style.display = "none";
                }
              }
            }
            </script>

    </body>
